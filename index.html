<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Tweet</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>

<body>
    <header class="container-fluid p-2 bg-dark">
        <h2 class="text-center text-warning">tweet tweet</h2>
        
    </header>
    <div id="alart" class="container-fluid my-2">
        <div id="title" class="container">
            <div class="row">
                <div  class="col coll-lg-6">
                    <h4 >Your name</h4>
                    <input id="inputName" class="form-control" type="text">
                    <textarea id="inputTxt" class="form-control my-3" placeholder="your tweet..."></textarea>
                    <button id="submitBtn" class="btn btn-primary">Submit</button>
                </div>


                <div  class="col coll-lg-6"> 
                    <input id="search" class="form-control my-4" placeholder="Search your name to find your tweet..." type="text">
                    <h4 id="noTweet" class="text-center">No tweet to show!</h4> 
                    <div id="massage" class="container"></div>
                    <ol id="tweetCommentsOl" >
            
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap script cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- my app.js -->
    <script src="es6-App.js"></script>
</body>

</html>
